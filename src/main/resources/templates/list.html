<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Header Fragment -->
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Listado de Usuarios</h2>
        <a th:href="@{/users/new}" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i> Nuevo Usuario
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="table-responsive shadow-sm">
        <table class="table table-hover aling-middel mb-0 bg-white rounded">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Creado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "user : ${users}">
                <td th:text = "${user.userId}"></td>
                <td th:text = "${user.name}"></td>
                <td th:text = "${user.email}"></td>
                <td th:text = "${user.role}"></td>

                <!--<td>
                    <a th:href="@{'/users/edit/' + ${user.userId}}" class="btn btn-primary btn-sm me-1">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a th:href="@{'/users/delete/' + ${user.userId}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
